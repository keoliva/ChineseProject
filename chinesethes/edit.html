<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="/static/css/edit_style.css">
	</head>
	<body>
	Welcome back {{ user.nickname }}!!!
	<a href="{{ logout_url }}">Logout</a>
	<ul id="menu">
		<li><a href="/">HOME</a></li>
		<li><a href="/enter">CREATE</a>
			<ul>
				<li><a href="/enter">Enter New Entries</a></li>
				<li><a href="/edit">View/Edit Entries</a></li>
				<li><a href="/write">Write Essay</a></li>
			</ul></li>
	</ul>
	<div id="view_edit_entries">
	<form action="/edit" method="POST" enctype="multipart/form-data">
		<table>
		<tr>
			<th>ZHONGWEN</th>
			<th>PINYIN</th>
			<th>ENGLISH</th>
		</tr>
		{% for word in words %}
		<tr>
			<td><input type= "text" name="chi{{ loop.index0 }}" value="{{ word.chinese }}"></td>
			<td><input type="text" name="pinyin{{ loop.index0 }}" value="{{ word.pinyin }}"></td>
			<td><input type="text" name="eng{{ loop.index0 }}" value="{{ word.english }}"></td>
		</tr>
		{% endfor %}
		</table>
		<input type="submit">
	</form>
	</div>
</html>
